<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>CodeSync - Collaborative Code Editor</title>
        <style>
            * {
                  margin: 0;
                        padding: 0;
                              box-sizing: border-box;
                                  }

                                      body {
                                            font-family: 'Segoe UI', sans-serif;
                                                  background-color: #111827;
                                                        color: white;
                                                              height: 100vh;
                                                                    overflow: hidden;
                                                                        }

                                                                            .header {
                                                                                  background-color: #1f2937;
                                                                                        border-bottom: 1px solid #374151;
                                                                                              padding: 1rem 1.5rem;
                                                                                                    display: flex;
                                                                                                          justify-content: space-between;
                                                                                                                align-items: center;
                                                                                                                    }

                                                                                                                        .logo {
                                                                                                                              font-size: 1.25rem;
                                                                                                                                    font-weight: bold;
                                                                                                                                        }

                                                                                                                                            .status {
                                                                                                                                                  display: flex;
                                                                                                                                                        align-items: center;
                                                                                                                                                              gap: 0.5rem;
                                                                                                                                                                    background-color: #064e3b;
                                                                                                                                                                          color: #6ee7b7;
                                                                                                                                                                                font-size: 0.875rem;
                                                                                                                                                                                      padding: 0.25rem 0.75rem;
                                                                                                                                                                                            border-radius: 9999px;
                                                                                                                                                                                                }

                                                                                                                                                                                                    .status-dot {
                                                                                                                                                                                                          width: 8px;
                                                                                                                                                                                                                height: 8px;
                                                                                                                                                                                                                      background-color: #10b981;
                                                                                                                                                                                                                            border-radius: 50%;
                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                    .users-section, .toolbar {
                                                                                                                                                                                                                                          display: flex;
                                                                                                                                                                                                                                                align-items: center;
                                                                                                                                                                                                                                                      gap: 0.5rem;
                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                              .user-avatars {
                                                                                                                                                                                                                                                                    display: flex;
                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                            .user-avatar {
                                                                                                                                                                                                                                                                                  width: 2rem;
                                                                                                                                                                                                                                                                                        height: 2rem;
                                                                                                                                                                                                                                                                                              border-radius: 50%;
                                                                                                                                                                                                                                                                                                    display: flex;
                                                                                                                                                                                                                                                                                                          align-items: center;
                                                                                                                                                                                                                                                                                                                justify-content: center;
                                                                                                                                                                                                                                                                                                                      font-weight: bold;
                                                                                                                                                                                                                                                                                                                            font-size: 0.75rem;
                                                                                                                                                                                                                                                                                                                                  margin-left: -8px;
                                                                                                                                                                                                                                                                                                                                        border: 2px solid #1f2937;
                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                .user-avatar:first-child {
                                                                                                                                                                                                                                                                                                                                                      margin-left: 0;
                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                              .user-avatar.blue { background-color: #3b82f6; }
                                                                                                                                                                                                                                                                                                                                                                  .user-avatar.green { background-color: #10b981; }
                                                                                                                                                                                                                                                                                                                                                                      .user-avatar.purple { background-color: #8b5cf6; }

                                                                                                                                                                                                                                                                                                                                                                          .language-select {
                                                                                                                                                                                                                                                                                                                                                                                background-color: #374151;
                                                                                                                                                                                                                                                                                                                                                                                      border: 1px solid #4b5563;
                                                                                                                                                                                                                                                                                                                                                                                            border-radius: 0.25rem;
                                                                                                                                                                                                                                                                                                                                                                                                  color: white;
                                                                                                                                                                                                                                                                                                                                                                                                        padding: 0.25rem 0.75rem;
                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                .btn {
                                                                                                                                                                                                                                                                                                                                                                                                                      padding: 0.25rem 0.75rem;
                                                                                                                                                                                                                                                                                                                                                                                                                            font-size: 0.875rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                  border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 0.25rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                              cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                    color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                            .btn-run { background-color: #059669; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                .btn-save { background-color: #2563eb; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .btn-copy { background-color: #4b5563; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .main-content {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    height: calc(100vh - 120px);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .editor-section {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  flex: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              flex-direction: column;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      .file-tab {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background-color: #1f2937;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  padding: 0.5rem 1rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-bottom: 1px solid #374151;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    justify-content: space-between;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .editor-container {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  flex: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              position: relative;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      .line-numbers {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            width: 3rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  background-color: #1f2937;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-right: 1px solid #374151;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              font-family: monospace;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-size: 0.875rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          color: #6b7280;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                text-align: right;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      padding: 1rem 0.5rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            user-select: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .code-editor {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          flex: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                background-color: #111827;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            font-family: monospace;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  font-size: 0.875rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        line-height: 1.5;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              padding: 1rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          outline: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                resize: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .user-cursor {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    pointer-events: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          z-index: 10;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .cursor-line {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        width: 2px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              height: 1.5rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    opacity: 0.8;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .cursor-label {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  font-size: 0.75rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        padding: 0.25rem 0.5rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              border-radius: 0.25rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-top: 0.25rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                white-space: nowrap;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .cursor-line.blue, .cursor-label.blue { background-color: #3b82f6; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .cursor-line.green, .cursor-label.green { background-color: #10b981; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .cursor-line.purple, .cursor-label.purple { background-color: #8b5cf6; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .output-panel {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          width: 20rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                background-color: #1f2937;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      border-left: 1px solid #374151;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  flex-direction: column;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          .output-header {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                padding: 0.5rem 1rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      border-bottom: 1px solid #374151;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              .output-content {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    flex: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          padding: 1rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                font-family: monospace;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      font-size: 0.875rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            color: #d1d5db;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  white-space: pre-wrap;
